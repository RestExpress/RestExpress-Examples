# Default is 8081
port = 9000

# The name of the service suite
name = Echo Demo

# Any value above zero will be used to set the number of NIO worker threads:
# Default is 0 => 2 x #cores
# This controls the number of concurrent connections the app can handle.
workerCount = 20

# This controls the number of concurrent requests that the app can process.
executorThreadCount = 20
